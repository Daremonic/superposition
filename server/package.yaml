name:                server
version:             0.1.0.0
github:              "juspay/context-aware-config/server"
license:             BSD3
author:              "Juspay Technologies Pvt Ltd"
# maintainer:          "example@example.com"
copyright:           "2022 Juspay Technologies Pvt Ltd"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Backend service to update and server configs. For more information, please see the README on GitHub at <https://github.com/githubuser/server#readme>

dependencies:
- aeson
- basic-prelude
- base >= 4.7 && < 5
- monad-control
- network
- servant
- servant-server
- wai >= 3.2.2.1
- warp
- warp-tls

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  server-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - server

tests:
  server-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - server
